<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja" th:replace="~{layout :: layout(~{::content})}">

<body>
	<div th:fragment="content">
		<h2 th:text="${pageTitle}">案件登録</h2>

		<form th:action="${project.id} != null ? @{'/projects/' + ${project.id} + '/update'} : @{/projects}"
			th:object="${project}" method="post" class="form-vertical">

			<label>案件名:
				<input type="text" th:field="*{name}" required>
			</label>

			<label>ステータス:
				<select th:field="*{status}">
					<option th:each="s : ${statuses}" th:value="${s}" th:text="${s}">ACTIVE</option>
				</select>
			</label>

			<label>開始日:
				<input type="date" th:field="*{startDate}">
			</label>

			<label>終了日:
				<input type="date" th:field="*{endDate}">
			</label>

			<label>概要:
				<textarea th:field="*{description}" rows="3"></textarea>
			</label>

			<div class="form-actions">
				<button type="submit" class="btn">保存</button>
				<a th:href="@{/projects}" class="btn-secondary">戻る</a>
			</div>
		</form>
	</div>
</body>

</html>
